        input[type="radio"]{

            padding:20px;
            background:#ccc;
            color:#999;
            font-size:14px;
            cursor:pointer;
        }
        input[type="radio"]:checked+label{

            color:#000;
        }
        .conbox{
            width: 1500px;
            height:500px;
            background:#aaa;
            margin:0 auto;
            display: none;
        }
        .tab_content>input[id="tab01"] ~ p.exp+p.showhidden{

        }
        .tab_content>input[id="tab01"]:checked ~ p.exp+p.showhidden{

        }

        .section input[id="slide"]{
            display: none;
        }
        .section .slidewrap{
            max-width: 1200px;
            margin:0 auto;
            overflow:hidden;

        }
        .section .slidelist{
            white-space: nowrap;
            font-size:0;
        }
        .section .slidelist > li{
            display: inline-block;
            vertical-align: middle;
            width:100%;
            transition:all .5s;
        }
        .section .slidelist > li >a{
            display:block;
            position:relative;
        }
        .section .slidelist > li >a img{
            width:100%;
        }
        .section .slidelist label{
            position:absolute;
            z-index: 10;
            top:50%;
            transform:translateY(-50%);
            padding:50px;
            cursor:pointer;
        }
        .section .slidelist .left{
            left:30px;
            background:url('../public/img/java/left1.png') center center / 100% no-repeat; 
        }
        .section .slidelist .right{
            right:30px;
            background:url('../public/img/java/right1.png') center center/ 100% no-repeat;
        }
        .section [id="slide01"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(0%);
        }
        .section [id="slide02"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-100%);
        }
        .section [id="slide03"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-200%);
        }
        .section [id="slide04"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-300%);
        }
        .section [id="slide05"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-400%);
        }
        .section [id="slide06"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-500%);
        }
        .section [id="slide07"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-600%);
        }
        .section [id="slide08"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-700%);
        }
        .section [id="slide09"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-800%);
        }
        .section [id="slide10"]:checked ~ .slidewrap .slidelist > li {
            transform:translateX(-900%);
        }
        .section .slide-control [class*="control"]{
            display: none;
        }
        .section [id="slide01"]:checked ~ .slidewrap .control01{

        .section [id="slide02"]:checked ~ .slidewrap .control02{

        .links-explain{

        .links-explain::after{
